input "1:1:AT_Translated_Set_2_keyboard" {
    xkb_layout "us,th"
    xkb_variant ","
    xkb_options "grp:alt_space_toggle,caps:escape"
    xkb_model "pc104"
    repeat_delay 300
    repeat_rate 30
}

